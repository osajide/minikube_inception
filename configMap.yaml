  init_db.sh: |
    #!/bin/bash

    set -xe

    echo "Begin executing!!!!"

    mariadb -u root -p$MARIADB_ROOT_PASSWORD -e "create database $DB_NAME;
    create user '$DB_USER'@'%' identified by '$DB_PASS';
    grant all privileges on $DB_NAME.* to '$DB_USER'@'%' identified by '$DB_PASS';
    flush privileges;"

