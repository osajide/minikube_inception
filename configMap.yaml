  WP_URL: wp_url
  WP_TITLE: wp_title
  ADMIN_WP_USER: admin
  ADMIN_WP_EMAIL: admin@admin.com

  php.conf: |
    server {
      listen 4242;
      root /var/www/html;
      index index.html index.php;

      location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass service-php-fpm:7778;
      }

      location / {
        try_files $uri $uri/ =404;
      }
    }

